name: TDR Persistor build release and deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  pre-deploy-persistence:
    uses: nationalarchives/tdr-github-actions/.github/workflows/lambda_build.yml@main
    with:
      repo-name: tdr-draft-metadata-validator
      lambda-name: tdr-draft-metadata-persistence
      artifact-name: draft-metadata-persistence
      artifact-path: lambdas/tdr-draft-metadata-persistence/target/scala-2.13
      java-version: 21
      build-command: |
        sbt "tdrDraftMetadataPersistence/assembly"
    secrets:
      MANAGEMENT_ACCOUNT: ${{ secrets.MANAGEMENT_ACCOUNT }}
      WORKFLOW_PAT: ${{ secrets.WORKFLOW_PAT }}
  deploy-persistence:
    needs: pre-deploy-persistence
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - run: gh workflow run deploy.yml -f environment=intg -f to-deploy=${{ needs.pre-deploy-persistence.outputs.next-version }}
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_PAT }}
  pre-deploy-checks:
    needs: deploy-persistence
    uses: nationalarchives/tdr-github-actions/.github/workflows/lambda_build.yml@main
    with:
      repo-name: tdr-draft-metadata-validator
      lambda-name: tdr-draft-metadata-checks
      artifact-name: draft-metadata-checks
      artifact-path: lambdas/tdr-draft-metadata-checks/target/scala-2.13
      java-version: 21
      build-command: |
        sbt "tdrDraftMetadataChecks/assembly"
    secrets:
      MANAGEMENT_ACCOUNT: ${{ secrets.MANAGEMENT_ACCOUNT }}
      WORKFLOW_PAT: ${{ secrets.WORKFLOW_PAT }}
  deploy-checks:
    needs: pre-deploy-checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - run: gh workflow run deploy.yml -f environment=intg -f to-deploy=${{ needs.pre-deploy-checks.outputs.next-version }}
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_PAT }}
